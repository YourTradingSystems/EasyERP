<div class="form-holder">

    

    <form method="post" action="" id="createCompanyForm" class="form">
        <fieldset>
            <p>
                <label for="name">Company Name</label><br/>
                <input type="text" name="name" id="name" required value="<%=model.name%>"/>

            </p>

            <p>
                <label for="email">email</label><br/>
                <input type="text" name="email" id="email" required value="<%=model.email%>"/>

            </p>
            
            <p>
                <label for="phone">Phone</label><br/>
                <input type="text" name="phone" id="phone" value="<%=model.cphones.phone%>"/>

            </p>
            
            <p>
                <label for="mobile">Mobile</label><br/>
                <input type="text" name="mobile" id="mobile" value="<%=model.cphones.mobile%>"/>

            </p>
            
            <p>
                <label for="fax">Fax</label><br/>
                <input type="text" name="fax" id="fax" value="<%=model.cphones.fax%>"/>

            </p>
        </fieldset>
    </form>
</div>
