<div>
  <div class="filterButton">
    <span class="text">Stage</span>
    <div class="arrow">
        7
    </div>
  </div>
  <ul class="filter-check-list">
  </ul>
    <table class="list task-list">
        <thead>
            <tr>
                <th><input type="checkbox" id="check_all" /></th>
                <th>N</th>
                <th class="oe_sortable" data-sort="projectName">Project Name</th>
                <th>Contact</th>
                <th class="oe_sortable" data-sort="StartDate">Start Date</th>
                <th class="oe_sortable" data-sort="EndDate">Actual End Date</th>
                <th class="oe_sortable" data-sort="TargetEndDate">Target End Date</th>
                <th class="oe_sortable" data-sort="progress">Progress</th>
                <th>Status</th>
                <th class="oe_sortable" data-sort="health">Health</th>
                <th class="oe_sortable" data-sort="createdBy.date">Created By</th>
                <th class="oe_sortable" data-sort="editedBy.date">Edited By</th>
            </tr>
        </thead>
        <tbody id="listTable"></tbody>
    </table>
    <div class="pagination">
      <div class="countOnPage">
		<div>
          <span>
            <span id="grid-start"></span>
            -
            <span id="grid-end"></span>
            of
            <span id="grid-count"></span>
            items
          </span>
		</div>
        <div class="pageList">
          <button id="itemsButton">
            <span id="itemsNumber"></span>
          </button>
          <ul class="allNumberPerPage">
            <li>
              <a class="itemsNumber" href="javascript;">5</a>
            </li>
            <li>
              <a class="itemsNumber" href="javascript;">10</a>
            </li>
            <li>
              <a class="itemsNumber" href="javascript;">20</a>
            </li>
            <li>
              <a class="itemsNumber" href="javascript;">50</a>
            </li>
            <li>
              <a class="itemsNumber" href="javascript;">100</a>
            </li>
          </ul>
        </div>
        <span>Per Page</span>
      </div>
      <div class="nextPrev">
		<div>
            <button id="previousPage" class="icon" type="button" disabled="disabled">8</button>
		  <div>
			<span>Page</span>
		  </div>
		</div>
        <div>
          <div>
			<div>
              <input id="currentShowPage" type="text">
			</div>
            <div class="allPage">
                <button class="currentPageList icon">v</button>
              <ul id="pageList" class="allNumberPerPage">
              </ul>
            </div>
          </div>
        </div>
		<div>
        <span>
          of
          <span id="lastPage"></span>
        </span>
		</div>
          <button id="nextPage" type="button" class="icon" disabled="disabled">9</button>
      </div>
    </div>
</div>
