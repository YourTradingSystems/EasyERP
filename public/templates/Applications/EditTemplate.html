<div class="formHeader">
    <button class="red" id="hire"><span>Hire & Create Employee</span></button>
    <button class="red" id="refuse"><span>Refuse</span></button>
    <ul class="breadcrumb">
    </ul>
</div>
<div class="form-holder">

    <form method="post" action="" id="createApplicationForm" class="form" data-id="<%=model._id%>">
        <fieldset>
            <div class="avatar">
                <input type="file" value="Edit" id="inputImg" accept="image/*">
                <canvas id="avatar" width="120" height="120"></canvas>
            </div>
            <p>
                <label for="subject">Subject </label>
                <input type="text" class="title-input blueback" id="subject" value="<%=model.subject%>" required />
            </p>

            <p>
                <label for="name">First Name</label>
                <input type="text" class="title-input name" id="first" value="<%=model.name.first%>" />
                <label for="name">Last Name</label>
                <input type="text" class="title-input name" id="last" value="<%=model.name.last%>" />
            </p>

            <p>
                <label for="wemail">Email </label>
                <input type="email" id="wemail" value="<%=model.wemail%>"/>
            </p>

            <p>
                <label for="phone">Phone </label>
                <input type="text" id="phone" value="<%=model.workPhones.phone%>"/>
            </p>

            <p>
                <label for="mobile">Mobile </label>
                <input type="text" id="mobile" value="<%=model.workPhones.mobile%>"/>
            </p>

             <p>
                <label for="degree">Degree </label>
                <select id="degree">
                    <option selected="selected" value="0">Select...</option>
                    <% degreesCollection.each(function(option){ %>
                    <option value="<%= option.get('_id') %>" <%=(option.get('_id')==model.degree.id)?'selected="selected"':''%>><%= option.get('name')%></option>
                    <% }); %>
                </select>
            </p>

            <p>
                <label for="relatedUser">Responsible </label>
                <select id="relatedUser">
                    <option selected="selected" value="0">Select...</option>
                    <% employeesCollection.each(function(option){ %>
                    <option value="<%= option.get('_id') %>" <%=(option.get('_id')==model.relatedUser.id)?'selected="selected"':''%>><%= option.get('name').first%> <%= option.get('name').last%></option>
                    <% }); %>
                </select>
            </p>

            <p>
                <label for="nextAction">Next Action </label>
                <input type="text" id="nextAction" value="<%=model.nextAction%>"/>
            </p>

             <p>
                <label for="source">Source </label>
                <select id="source">
                    <option selected="selected" value="0">Select...</option>
                    <% sourceOfApplicantsCollection.each(function(option){ %>
                    <option value="<%= option.get('_id') %>" <%=(option.get('_id')==model.source.id)?'selected="selected"':''%>><%= option.get('name')%></option>
                    <% }); %>
                </select>
            </p>

            <p>
                <label for="referredBy">Referred By </label>
                <input type="text" id="referredBy" value="<%=model.referredBy%>"/>
            </p>

            <h2>Job</h2>
            <p>
                <label for="job">Applied Job </label>
                <select id="job">
                    <option selected="selected" value="0">Select...</option>
                    <% jobPositionsCollection.each(function(option){ %>
                   
                    <option value="<%= option.get('_id') %>" <%=(option.get('_id')==model.job.jobPositionId)?'selected="selected"':''%>><%= option.get('name')%></option>
                    <% }); %>
               
                </select>
            </p>

            <p>
                <label for="department">Department</label>
                <select id="department">
                    <option selected="selected" value="0">Select...</option>
                    <% departmentsCollection.each(function(option){ %>
                   
                    <option value="<%= option.get('_id') %>" <%=(option.get('_id')==model.department.departmentId)?'selected="selected"':''%>><%= option.get('departmentName')%></option>
                    <% }); %>
               
                </select>
            </p>

            <h2>Contract</h2>

            <p>
                <label for="expectedSalary">Expected Salary </label>
                <input type="text" id="expectedSalary" value="<%=model.expectedSalary%>"/>
            </p>

            <p>
                <label for="proposedSalary">Proposed Salary </label>
                <input type="text" id="proposedSalary" value="<%=model.proposedSalary%>"/>
            </p>

            <p>
                <label for="tags">Tags </label>
                <input type="text" id="tags" value="<%=model.tags%>"/>
            </p>

            <h2>Application Summary</h2>
            <p>
                <textarea id="otherInfo"><%=model.otherInfo%></textarea>
            </p>
        </fieldset>
    </form>
</div>
